<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Sample</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="h-[90px] items-center grid grid-cols-[2fr_3fr] fixed w-full top-0 left-0 right-0">
        <div class="px-[8vw]"><a href="/"><img src="./assets/logo.svg" alt=""></a></div>
        <nav class="flex items-center px-[8vw] justify-between">
            <div class="flex items-center gap-16">
                <a class="text-sm" href="/">Product</a>
                <a class="text-sm" href="/">Features</a>
                <a class="text-sm" href="/">Pricing</a>
                <a class="text-sm" href="/">Company</a>
            </div>
            <button class="bg-[#E9E3FF] rounded-full py-2 px-4 text-[#4318FF] font-bold text-sm">Try it for free</button>
        </nav>
    </header>
    <main class="h-screen xl:grid grid-cols-[2fr_3fr] flex flex-col-reverse">
        <div class="bg-white min-h-screen xl:hidden"></div>
        <img src="./assets/main.png" class="h-full min-h-full w-full object-cover" alt="">
    </main>
    <footer class="px-[8vw] md:px-[12vw] 2xl:px-[18vw]"></footer>
</body>
</html>
